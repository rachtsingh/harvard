<!DOCTYPE html>
<html ng-app="harvard">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>    
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
    <title>Harvard Class of 2018</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.7.0.js"></script>
    <script src="js/main.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modalh"><a class="noline" href=" https://www.facebook.com/{{ post.from.id }}">{{ post.from.name }}</a></h3>
            <button type="button" class="close modalh modalx" aria-hidden="true" ng-click="ok()" id="modalx">&times;</button>
        </div>
        <div class="modal-body">
          <ul>
            <li ng-repeat="line in post.list" class="blurb-repeat">
              {{ line }}
            </li>
          </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">Back</button>
        </div>
    </script>

    <div class="col-xs-12 header">
      <div id="header">
        Harvard Class of 2018
      </div>
      <div id="searchwrap">
        Search: &nbsp; <input ng-model="query" id="search">
      </div>
    </div>
    <div id="peoplewrapper" class="row-fluid">
      <div class="col-xs-4 grey" ng-repeat="post in posts | filter:query" ng-click="thing(this)">
        <div class="image">
          <img src="{{post.picture}}" alt="Error!">
        </div>
        <div class="name">
          {{post.from.name}}
        </div>
      </div>
    </div>
  </div>
  <div id="footer" class="col-xs-12">
    Made by Rachit Singh
  </div>

    <!-- No other plugins - apparently I don't need them! -->

  </body>
</html>
